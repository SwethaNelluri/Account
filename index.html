<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Welcome Back !</h2>
            <p id="id1">To keep connected with us please login with your personal info</p>
            <input type="button" value="SIGN IN" class="sign">
        </div>
        <div class="right">
            <h1 class="class">Create Account</h1>
            <p class="class1"><i class="bi bi-facebook"></i><i class="bi bi-linkedin"></i><i class="bi bi-twitter"></i></p>
            <p class="class1">or use email for registration</p>
            <label for="name"></label>
            <input type="text" id="name" placeholder="Name">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email">
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password">
            <input type="button" value="SIGN IN" class="sign">
        </div>
    </div>
</body>
</html>
